<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
   @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
   }
    body {
      background-color: #f8f9fa;
      font-family: 'Pretendard-Regular';
    }

    input, button, label ,textarea{
      font-family: 'Pretendard-Regular';
    }

    .signup-container {
      max-width: 460px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 111, 15, 0.25);
      border-color: #ff6f0f;
    }

    .btn-custom {
      background-color: #ff6f0f;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e65c00;
    }


    .btn-kakao {
      width: 100%;
      background-color: #fee500;
      color: #3c1e1e;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 16px;
      transition: background-color 0.2s;
   }

  .btn-kakao:hover {
    background-color: #fdd835;
    color: #000;
   }
  </style>
</head>
<body>
  <div class="signup-container">
    <h3 class="form-title">회원가입</h3>
    <div>
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="user-id" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirm_password" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">주소</label>
        <div class="input-group">
          <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요" readonly required />
          <button class="btn btn-outline-secondary" type="button" id = "search-address-btn">주소 검색</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="nickname" required />
      </div>

      <button id = "create-user-btn" type="submit" class="btn btn-kakao">회원가입</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="{{ url_for('static', filename='js/create-user.js') }}"></script>
  
  <script>
    function searchAddress() {
      alert("여기에서 주소 검색 모달 또는 카카오/다음 주소 API 연동을 구현하세요.");
      // 실제 주소 검색 API 연동 시 여기에 구현
    }
  </script>
</body>
</html>
